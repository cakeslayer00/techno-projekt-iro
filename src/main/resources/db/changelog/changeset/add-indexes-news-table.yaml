databaseChangeLog:
  - changeSet:
      id: 12
      author: vladislav
      changes:
        - createIndex:
            indexName: idx_news_status
            tableName: news
            columns:
              - column:
                  name: status

  - changeSet:
      id: 13
      author: vladislav
      changes:
        - createIndex:
            indexName: idx_news_created_at
            tableName: news
            columns:
              - column:
                  name: created_at
                  descending: true

  - changeSet:
      id: 14
      author: vladislav
      changes:
        - createIndex:
            indexName: idx_news_updated_at
            tableName: news
            columns:
              - column:
                  name: updated_at
                  descending: true

  - changeSet:
      id: 15
      author: vladislav
      changes:
        - createIndex:
            indexName: idx_news_status_created_at
            tableName: news
            columns:
              - column:
                  name: status
              - column:
                  name: created_at
                  descending: true

  - changeSet:
      id: 16
      author: vladislav
      changes:
        - createIndex:
            indexName: idx_news_title
            tableName: news
            columns:
              - column:
                  name: title